<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <script src="https://kit.fontawesome.com/db139aff16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="to-do-list">
            <div class="text">
                <h3>Today's To Do</h3>
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div class="input">
                <input type="text" id="data" name="data" placeholder="Add to your list...">
                <i class="fa-solid fa-arrow-right-to-bracket ash icon n-icon enter"></i>
            </div>
        </div>
        <button type="button" id="clear">Clear all completed</button>
    </div>
</body>
</html>
